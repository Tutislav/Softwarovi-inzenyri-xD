<body>
	<div class="container">
        	<div id="login_register">
        		<div class="home"><a href="/"><i class="fa fa-home"></i></a></div>
        	</div>
        	<div class="add_article">
			<h2>Přidávání článků</h2>
            		<form action="backend/add_article.php" method="post">
				<label for="name"></label><input type="text" id="name" name="name" placeholder="Název článku" required>
				<label for="contact"></label><input type="text" id="contact" name="contact" placeholder="Kontaktní údaje" required>
                		<label for="file"></label><input type="file" id="file" name="file" required onchange="file_check()">
				<br>
                		<input type="submit" value="Přidat článek">
            		</form>
        	</div>
    	</div>
	<script>
		function file_check()
		{
			var file = document.getElementById("file");
			if(file.value.split(".")[1] == ".html") { alert("Super"); }
		}
	</script>
</body>
